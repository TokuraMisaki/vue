<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <div id="app" v-cloak>
        {{message}}
    </div>
    <script>
        // v-cloak 会在实例编译结束时从绑定的html元素上移除 
        var vm =  new Vue({
            el: '#app',
            data: {
                message: 'HELLO',
            },
            
        })
    </script>
</body>
</html>
