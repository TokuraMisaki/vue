<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="../js/vue.js"></script>
    <div id='app'>
        <div @click='divClick'>
            <button @click.stop='btnClick'></button>
        </div>
        <div>
            <input type="text" @keyup.enter="keyup">
        </div>
        <button @click.once='btn2Click'>按钮</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
            
            },
            methods: {
                divClick() {
                    console.log("div");
                },
                btnClick() {
                    console.log("btn");
                },
                keyup(){
                    console.log("key");
                },
                btn2Click(){
                    console.log("once");
                }
            },
            computed: {

            }
        });
    </script>
</body>

</html>
