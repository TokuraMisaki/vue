<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="../js/vue.js"></script>

    <div id="app">
        <ul>
            <li v-for="(m,index) in movies">{{index}}-{{m}}</li>
        </ul>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                movies: ['魔法石', '密室', '阿兹卡班的囚徒']
            }
        })
    </script>
</body>

</html>
